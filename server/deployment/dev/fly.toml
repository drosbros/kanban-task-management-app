app = "drosbros-kanban"
primary_region = "waw"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "8000"
DEBUG = "True"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = false
auto_start_machines = true
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256

[[statics]]
guest_path = "/code/static"
url_prefix = "/static/"
